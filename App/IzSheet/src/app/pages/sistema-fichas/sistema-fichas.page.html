<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list [hidden]="!listaFichas">
    <ion-card *ngFor="let item of listaFichas">
      <ion-card-header>
        <ion-card-title>
          {{item.ficha.informacoesBasicas?.nomePersonagem}}
        </ion-card-title>
        <ion-card-subtitle>
          Idade: {{item.ficha.informacoesBasicas?.idade}} - Jogador: {{item.ficha.informacoesBasicas?.jogador.nome_usuario}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-buttons class="mb">
          <ion-button icon-only color="success" (click)="DetalharFicha(item.id_ficha)">
            <ion-icon name="eye"></ion-icon>
          </ion-button>
          <ion-button icon-only color="warning" [hidden]="true">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button icon-only color="danger" (click)="ExcluirFicha(item.id_ficha)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" (click)="CriarFicha()">
    <ion-fab-button type="button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
